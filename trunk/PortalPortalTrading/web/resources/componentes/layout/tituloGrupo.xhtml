<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="label"
                             required="true"
                             type="java.lang.String"
                             shortDescription="Label mostrar."/>
        <composite:attribute name="styleClassGroup"
                             required="false"
                             default="tituloGrupo"
                             type="java.lang.String"
                             shortDescription="Classe do panelGroup."/>        
        <composite:attribute name="styleClassText"
                             required="false"
                             default="labelGrupo"
                             type="java.lang.String"
                             shortDescription="Classe do outputText."/>        
    </composite:interface>
    <composite:implementation>
        <ice:panelGroup styleClass="#{cc.attrs.styleClassGroup}">
            <ice:outputText value="#{cc.attrs.label}" styleClass="#{cc.attrs.styleClassText}"/>
        </ice:panelGroup>
    </composite:implementation>
</html>
