<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

        <ice:form id="formMenu" styleClass="formMenu fontePadrao">
            <ice:panelGroup style="width: 100%; height: 100%;">
                <ice:panelGrid columns="1">
                    <ice:commandButton styleClass="buttonMenu" value="#{mLbl['label.cadastroDe']} #{mEnt['tituloTabela.Fornecedor']}" action="FornecedorCad"></ice:commandButton>
                    <ice:commandButton styleClass="buttonMenu" value="#{mLbl['label.cadastroDe']} #{mEnt['tituloTabela.RepRodoviario']}" action="RepRodoviarioCad"></ice:commandButton>
                    <ice:commandButton styleClass="buttonMenu" value="#{mLbl['label.cadastroDe']} #{mEnt['tituloTabela.RepMaritimo']}" action="RepMaritimoCad"></ice:commandButton>

                    <ice:commandButton styleClass="buttonMenu" value="#{mLbl['label.cadastroDe']} #{mEnt['tituloTabela.Caminhao']}" action="CaminhaoCad"></ice:commandButton>
                    <ice:commandButton styleClass="buttonMenu" value="#{mLbl['label.cadastroDe']} #{mEnt['tituloTabela.Produto']}" action="ProdutoCad"></ice:commandButton>
                    <ice:commandButton styleClass="buttonMenu" value="#{mLbl['label.cadastroDe']} #{mEnt['tituloTabela.Manufaturado']}" action="ManufaturadoCad"></ice:commandButton>
                    <ice:commandButton styleClass="buttonMenu" value="#{mLbl['label.cadastroDe']} #{mEnt['tituloTabela.Funcionario']}" action="FuncionarioCad"></ice:commandButton>
                    <ice:commandButton styleClass="buttonMenu" value="#{mLbl['label.cadastroDe']} #{mEnt['tituloTabela.Cliente']}" action="ClienteCad"></ice:commandButton>                    
                </ice:panelGrid>
            </ice:panelGroup>
        </ice:form>
</ui:composition>
