<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pptM="http://java.sun.com/jsf/composite/componentes/mensagem"
                xmlns:pptCT="http://java.sun.com/jsf/composite/componentes/tabela"
                xmlns:layout="http://java.sun.com/jsf/composite/componentes/layout"
                template="/paginas/template/Template.xhtml">

    <ui:define name="titulo">
        #{fornecedorCad.sdcTituloTelaCad}
    </ui:define>

    <ui:define name="conteudo">
        <h:head>
            <script type="text/javascript">
            </script>
            <ice:outputStyle href="#{facesContext.externalContext.requestContextPath}/css/padrao.css"/>
        </h:head>
        <pptCT:DadosTabela tabelaConfig="#{fornecedorCad.tabelaConfigPricipalCad}" bean="${fornecedorCad}" onSelectRow="rowSelectionListener" permiteNovo="true"/>
        <ice:form id="FornecedorCad">
            <ice:panelPopup draggable="false" modal="true" autoCentre="true" visible="#{fornecedorCad.tabelaConfigPricipalCad.visablePopupCad}" rendered="#{fornecedorCad.tabelaConfigPricipalCad.visablePopupCad}">
                <f:facet name="body" id="facetBody">
                    <ice:panelGrid cellpadding="0" cellspacing="0" styleClass="bodyPopupCad" headerClass="headPopupCad" footerClass="footPopupCad" columns="1">

                        <f:facet name="header">
                            <ice:panelGroup>
                                <ice:outputText value="#{fornecedorCad.sdcTituloTelaCad}"/>
                            </ice:panelGroup>
                        </f:facet>
                        <ice:panelGrid columns="4" style="padding-bottom: 10px;padding-top: 5px; width: 100%" columnClasses="nothing,nothing,width100,nothing">
                            <ice:commandButton actionListener="#{fornecedorCad.salvar}" styleClass="buttonsCad buttonSave" title="#{mLbl['botao.salvar']}"/>
                            <ice:commandButton actionListener="#{fornecedorCad.excluir}" styleClass="buttonsCad buttonExcluir" rendered="#{!fornecedorCad.tabelaConfigPricipalCad.novoReg}" title="#{mLbl['botao.excluir']}"/>
                            <ice:panelGroup/>
                            <ice:commandButton actionListener="#{fornecedorCad.cancelar}" styleClass="buttonsCad buttonCancelar" title="#{mLbl['botao.cancelar']}"/>
                        </ice:panelGrid>
                        <layout:tituloGrupo label="#{mLbl['label.FornecedorCad.dados']}"/>
                        <ice:panelGrid columns="2" columnClasses="labelCampoCad">
                            <ice:outputText value="${mEnt['label.Empresa.short.scdCnpj']}"/>
                            <ice:inputText value="#{fornecedorCad.tabelaConfigPricipalCad.selected['empresa']['scdCnpj']}" maxlength="15" style="width: 110px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.sdcRazaoSocial']}"/>
                            <ice:inputText value="#{fornecedorCad.tabelaConfigPricipalCad.selected['empresa']['sdcRazaoSocial']}" maxlength="50" style="width: 250px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.snmFantasia']}"/>
                            <ice:inputText value="#{fornecedorCad.tabelaConfigPricipalCad.selected['empresa']['snmFantasia']}" maxlength="100" style="width: 250px;"/>
                        </ice:panelGrid>                            
                        <layout:tituloGrupo label="#{mLbl['label.FornecedorCad.endereco']}"/>                        
                        <ice:panelGrid columns="2" columnClasses="labelCampoCad">
                            <ice:outputText value="${mEnt['label.Empresa.short.scdCep']}"/>
                            <ice:inputText value="#{fornecedorCad.tabelaConfigPricipalCad.selected['empresa']['scdCep']}" maxlength="15" style="width: 110px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.sdcEndereco']}"/>
                            <ice:inputText value="#{fornecedorCad.tabelaConfigPricipalCad.selected['empresa']['sdcEndereco']}" maxlength="100" style="width: 250px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.snmCidade']}"/>
                            <ice:inputText value="#{fornecedorCad.tabelaConfigPricipalCad.selected['empresa']['snmCidade']}" maxlength="50" style="width: 200px;"/>
                        </ice:panelGrid> 
                        <layout:tituloGrupo label="#{mLbl['label.FornecedorCad.contato']}"/>
                        <ice:panelGrid columns="2" columnClasses="labelCampoCad">                            
                            <ice:outputText value="${mEnt['label.Empresa.short.snmRepresentante']}"/>
                            <ice:inputText value="#{fornecedorCad.tabelaConfigPricipalCad.selected['empresa']['snmRepresentante']}" maxlength="50" style="width: 200px;"/>
                            
                            <ice:outputText value="${mEnt['label.Empresa.short.sdcFone']}"/>
                            <ice:inputText value="#{fornecedorCad.tabelaConfigPricipalCad.selected['empresa']['sdcFone']}" maxlength="15" style="width: 110px;"/>
                        </ice:panelGrid>

<!--                        <f:facet name="footer">
                            <ice:panelGroup>
                                <ice:commandButton value="#{mLbl['botao.cancelar']}" actionListener="#{fornecedorCad.cancelar}" styleClass="buttonsCad" image="#{facesContext.externalContext.requestContextPath}/images/buttonFecharWood.png"/>
                                <ice:commandButton value="#{mLbl['botao.excluir']}" actionListener="#{fornecedorCad.excluir}" visible="#{!fornecedorCad.tabelaConfigPricipalCad.novoReg}" rendered="#{!fornecedorCad.tabelaConfigPricipalCad.novoReg}" styleClass="buttonsCad" image="#{facesContext.externalContext.requestContextPath}/images/buttonExcluirWood.png"/>
                                <ice:commandButton value="#{mLbl['botao.salvar']}" actionListener="#{fornecedorCad.salvar}" styleClass="buttonsCad" image="#{facesContext.externalContext.requestContextPath}/images/buttonSalvarWood.png"/>
                            </ice:panelGroup>
                        </f:facet>-->
                    </ice:panelGrid>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
        <pptM:popupMensagem bean="${fornecedorCad}"/>
    </ui:define>
</ui:composition>
