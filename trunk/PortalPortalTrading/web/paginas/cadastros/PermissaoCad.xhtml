<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pptM="http://java.sun.com/jsf/composite/componentes/mensagem"
                xmlns:pptT="http://java.sun.com/jsf/composite/componentes/tabela"
                template="/paginas/template/Template.xhtml">

    <ui:define name="titulo">
            Cadastro de PermissÃµes
    </ui:define>

    <ui:define name="conteudo">
        <h:head>
            <script type="text/javascript">
            </script>
            <ice:outputStyle href="#{facesContext.externalContext.requestContextPath}/css/padrao.css"/>
        </h:head>
        <ice:form id="idPopupCad">
            <ice:panelPopup draggable="false" modal="true" visible="#{permissaoCad.visivelPermissaoCad}" rendered="#{permissaoCad.visivelPermissaoCad}" autoCentre="true">
                <f:facet name="body">
                    <ice:panelGrid cellpadding="0" cellspacing="0" styleClass="tableBodyPopupCad" headerClass="headPopupCad" footerClass="footPopupCad" columns="1">
                        <f:facet name="header">
                            <ice:panelGroup>
                                <ice:outputText value="#{permissaoCad.sdcTituloTelaCad}"/>
                            </ice:panelGroup>
                        </f:facet>
                        <ice:panelGrid columns="2">
                            <ice:outputText value="#{mLbl['label.Permissao.idPermissao']}"></ice:outputText>
                            <ice:inputText value="#{permissaoCad.usuario.idPermissao}"></ice:inputText>
                            <ice:outputText value="#{mLbl['label.Permissao.ssgPermissao']}"></ice:outputText>
                            <ice:inputSecret value="#{permissaoCad.usuario.ssgPermissao}"></ice:inputSecret>
                        </ice:panelGrid>
                       <f:facet name="footer">
                            <ice:panelGroup>
                                <ice:commandButton value="#{mLbl['botao.salvar']}" action="#{permissaoCad.salvar}"/>
                                <ice:commandButton value="#{mLbl['botao.excluir']}" action="#{permissaoCad.excluir}"/>
                                <ice:commandButton value="#{mLbl['botao.cancelar']}" action="#{permissaoCad.cancelar}"/>
                            </ice:panelGroup>
                        </f:facet>
                    </ice:panelGrid>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
        <pptT:DadosTabela tabelaConfig="#{permissaoCad.tabelaConfig}" bean="#{permissaoCad}" onSelectRow="rowSelectionListener"/>
        <pptM:popupMensagem bean="${permissaoCad}"/>
    </ui:define>
</ui:composition>
