<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pptM="http://java.sun.com/jsf/composite/componentes/mensagem"
                xmlns:pptCT="http://java.sun.com/jsf/composite/componentes/tabela"
                xmlns:layout="http://java.sun.com/jsf/composite/componentes/layout"
                template="/paginas/template/Template.xhtml">

    <ui:define name="titulo">
        #{produtoCad.sdcTituloTelaCad}
    </ui:define>

    <ui:define name="conteudo">
        <h:head>
            <script type="text/javascript">
            </script>
            <ice:outputStyle href="#{facesContext.externalContext.requestContextPath}/css/padrao.css"/>
        </h:head>
        <pptCT:DadosTabela tabelaConfig="#{produtoCad.tabelaConfigPricipalCad}" bean="${produtoCad}" onSelectRow="rowSelectionListener" permiteNovo="true"/>
        <ice:form id="Produtocad">
            <ice:panelPopup draggable="false" modal="true" autoCentre="true" visible="#{produtoCad.tabelaConfigPricipalCad.visablePopupCad}" rendered="#{produtoCad.tabelaConfigPricipalCad.visablePopupCad}">
                <f:facet name="body" id="facetBody">
                    <ice:panelGrid cellpadding="0" cellspacing="0" styleClass="bodyPopupCad" headerClass="headPopupCad" footerClass="footPopupCad" columns="1">

                        <f:facet name="header">
                            <ice:panelGroup>
                                <ice:outputText value="#{produtoCad.sdcTituloTelaCad}"/>
                            </ice:panelGroup>
                        </f:facet>
                        <ice:panelGrid columns="4" styleClass="toolbarCad" columnClasses="nothing,nothing,width100,nothing">
                            <ice:commandButton actionListener="#{produtoCad.salvar}" styleClass="buttonsCad buttonSave" title="#{mLbl['botao.salvar']}"/>
                            <ice:commandButton actionListener="#{produtoCad.excluir}" styleClass="buttonsCad buttonExcluir" rendered="#{!produtoCad.tabelaConfigPricipalCad.novoReg}" title="#{mLbl['botao.excluir']}"/>
                            <ice:panelGroup/>
                            <ice:commandButton actionListener="#{produtoCad.cancelar}" styleClass="buttonsCad buttonCancelar" title="#{mLbl['botao.cancelar']}"/>
                        </ice:panelGrid>
                        <ice:panelGroup style="height: 10px;"/>
                        <layout:tituloGrupo label="#{mLbl['label.ProdutoCad.dados']}"/>
                        <ice:panelGrid columns="2" columnClasses="labelCampoCad">
                            <ice:outputText value="${mEnt['label.Empresa.short.scdCnpj']}">
<!--                                <f:convertNumber type="number" pattern="##.###.###/####-##"/> -->
                            </ice:outputText>
                            <ice:inputText value="#{produtoCad.tabelaConfigPricipalCad.selected['empresa']['scdCnpj']}" maxlength="15" style="width: 110px;"/>

                            <ice:outputText value="${mEnt['label.Produto.short.']}"/>
                            <ice:inputText value="#{produtoCad.tabelaConfigPricipalCad.selected['empresa']['sdcRazaoSocial']}" maxlength="50" style="width: 250px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.snmFantasia']}"/>
                            <ice:inputText value="#{produtoCad.tabelaConfigPricipalCad.selected['empresa']['snmFantasia']}" maxlength="100" style="width: 250px;"/>
                        </ice:panelGrid>                            
                        <layout:tituloGrupo label="#{mLbl['label.ProdutoCad.endereco']}"/>                        
                        <ice:panelGrid columns="2" columnClasses="labelCampoCad">
                            <ice:outputText value="${mEnt['label.Empresa.short.scdCep']}"/>
                            <ice:inputText value="#{produtoCad.tabelaConfigPricipalCad.selected['empresa']['scdCep']}" maxlength="15" style="width: 110px;">
<!--                                <f:convertNumber type="number" pattern="#####-###"/> -->
                            </ice:inputText>

                            <ice:outputText value="${mEnt['label.Empresa.short.sdcEndereco']}"/>
                            <ice:inputText value="#{produtoCad.tabelaConfigPricipalCad.selected['empresa']['sdcEndereco']}" maxlength="100" style="width: 250px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.snmCidade']}"/>
                            <ice:inputText value="#{produtoCad.tabelaConfigPricipalCad.selected['empresa']['snmCidade']}" maxlength="50" style="width: 200px;"/>
                        </ice:panelGrid> 
                        <layout:tituloGrupo label="#{mLbl['label.ProdutoCad.contato']}"/>
                        <ice:panelGrid columns="2" columnClasses="labelCampoCad">                            
                            <ice:outputText value="${mEnt['label.Empresa.short.snmRepresentante']}"/>
                            <ice:inputText value="#{produtoCad.tabelaConfigPricipalCad.selected['empresa']['snmRepresentante']}" maxlength="50" style="width: 200px;"/>
                            
                            <ice:outputText value="${mEnt['label.Empresa.short.sdcFone']}"/>
                            <ice:inputText value="#{produtoCad.tabelaConfigPricipalCad.selected['empresa']['sdcFone']}" maxlength="15" style="width: 110px;">
<!--                                <f:convertNumber type="number" pattern="(##)####-####"/>-->
                            </ice:inputText>
                        </ice:panelGrid>
                    </ice:panelGrid>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
        <pptM:popupMensagem bean="${produtoCad}"/>
    </ui:define>
</ui:composition>
