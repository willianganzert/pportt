<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pptM="http://java.sun.com/jsf/composite/componentes/mensagem"
                xmlns:pptT="http://java.sun.com/jsf/composite/componentes/tabela"
                template="/paginas/template/Template.xhtml">

    <ui:define name="titulo">
            Cadastro de Produtos
    </ui:define>

    <ui:define name="conteudo">
        <h:head>
            <script type="text/javascript">
            </script>
            <ice:outputStyle href="#{facesContext.externalContext.requestContextPath}/css/padrao.css"/>
        </h:head>
        <ice:form id="idPopupCad">
            <ice:panelPopup draggable="false" modal="true" visible="#{usuarioCad.visivelUsuarioCad}" rendered="#{usuarioCad.visivelUsuarioCad}" autoCentre="true">
                <f:facet name="body">
                    <ice:panelGrid cellpadding="0" cellspacing="0" styleClass="tableBodyPopupCad" headerClass="headPopupCad" footerClass="footPopupCad" columns="1">
                        <f:facet name="header">
                            <ice:panelGroup>
                                <ice:outputText value="#{usuarioCad.sdcTituloTelaCad}"/>
                            </ice:panelGroup>
                        </f:facet>
                        <ice:panelGrid columns="2">
                                <ice:outputText value="#EMAIL ACESSO:"></ice:outputText>
                                <ice:inputText value="#{usuarioCad.usuario.sdcMail}"></ice:inputText>
                                <ice:outputText value="SENHA:"></ice:outputText>
                                <ice:inputSecret value="#{usuarioCad.usuario.sdcSenha}"></ice:inputSecret>
                        </ice:panelGrid>
                        <ice:panelGrid columns="3">
                            <ice:outputText value="#{mLbl['label.Usuario.idUsuario']}"></ice:outputText>
                            <ice:inputText value="#{usuarioCad.usuario.idUsuariol}"></ice:inputText>
                            <ice:outputText value="#{mLbl['label.Usuario.ddtCriacao']}"></ice:outputText>
                            <ice:inputSecret value="#{usuarioCad.usuario.ddtCriacao}"></ice:inputSecret>
                            <ice:outputText value="#{mLbl['label.Usuario.dtUltimoAcesso']}"></ice:outputText>
                            <ice:inputSecret value="#{usuarioCad.usuario.dtUltimoAcesso}"></ice:inputSecret>
                            <ice:outputText value="#{mLbl['label.Usuario.dtInativo']}"></ice:outputText>
                            <ice:inputSecret value="#{usuarioCad.usuario.dtInativo}"></ice:inputSecret>
                        </ice:panelGrid>
       
                        <f:facet name="footer">
                            <ice:panelGroup>
                                <ice:commandButton value="#{mLbl['botao.salvar']}" action="#{usuarioCad.salvar}"/>
                                <ice:commandButton value="#{mLbl['botao.excluir']}" action="#{usuarioCad.excluir}"/>
                                <ice:commandButton value="#{mLbl['botao.cancelar']}" action="#{usuarioCad.cancelar}"/>
                            </ice:panelGroup>
                        </f:facet>
                    </ice:panelGrid>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
        <pptT:DadosTabela tabelaConfig="#{usuarioCad.tabelaConfig}" bean="#{usuarioCad}" onSelectRow="rowSelectionListener"/>
        <pptM:popupMensagem bean="${usuarioCad}"/>
    </ui:define>
</ui:composition>
