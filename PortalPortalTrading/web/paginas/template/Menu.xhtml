<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

        <ice:form id="formMenu" styleClass="formMenu fontePadrao">
            <ice:panelGroup style="width: 100%; height: 100%;">
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Cadastro de Usuario" actionListener="#{menu.redirect}"></ice:commandButton>
                </ice:panelGrid>
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Cadastro de Funcionario" onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/paginas/cadastros/FuncionarioCad.jsf'"></ice:commandButton>
                </ice:panelGrid>
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Cadastro de Fornecedor" onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/paginas/cadastros/FornecedorCad.jsf'"></ice:commandButton>
                </ice:panelGrid>
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Cadastro Representante Maritimo" onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/paginas/cadastros/RepMaritimoCad.jsf'"></ice:commandButton>
                </ice:panelGrid>
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Cadastro Representante Rodoviario" onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/paginas/cadastros/RepRodoviarioCad.jsf'"></ice:commandButton>
                </ice:panelGrid>
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Cadastro de Despachante" onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/paginas/cadastros/DespachanteCad.jsf'"></ice:commandButton>
                </ice:panelGrid>
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Cadastro Caminhao" onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/paginas/cadastros/CaminhaoCad.jsf'"></ice:commandButton>
                </ice:panelGrid>
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Cadastro Produto" onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/paginas/cadastros/ProdutoCad.jsf'"></ice:commandButton>
                </ice:panelGrid>
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Cadastro Manufaturado" onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/paginas/cadastros/ManufaturadoCad.jsf'"></ice:commandButton>
                </ice:panelGrid>
                <ice:panelGrid columns="1">
                    <ice:commandButton value="Tipo de Documento" onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/paginas/cadastros/TipoDocumentoCad.jsf'"></ice:commandButton>
                </ice:panelGrid>
            </ice:panelGroup>
        </ice:form>
</ui:composition>
