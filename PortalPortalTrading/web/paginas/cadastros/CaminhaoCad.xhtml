<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pptM="http://java.sun.com/jsf/composite/componentes/mensagem"
                xmlns:pptT="http://java.sun.com/jsf/composite/componentes/tabela"
                template="/paginas/template/Template.xhtml">

    <ui:define name="titulo">
            Cadastro de CaminhÃµes
    </ui:define>

    <ui:define name="conteudo">
        <h:head>
            <script type="text/javascript">
            </script>
            <ice:outputStyle href="#{facesContext.externalContext.requestContextPath}/css/padrao.css"/>
        </h:head>
        <ice:form id="idPopupCad">
            <ice:panelPopup draggable="false" modal="true" visible="#{caminhaoCad.visivelCaminhaoCad}" rendered="#{caminhaoCad.visivelCaminhaoCad}" autoCentre="true">
                <f:facet name="body">
                    <ice:panelGrid cellpadding="0" cellspacing="0" styleClass="tableBodyPopupCad" headerClass="headPopupCad" footerClass="footPopupCad" columns="1">
                        <f:facet name="header">
                            <ice:panelGroup>
                                <ice:outputText value="#{caminhaoCad.sdcTituloTelaCad}"/>
                            </ice:panelGroup>
                        </f:facet>
                        <ice:panelGrid columns="2">
                            <ice:outputText value="#{mLbl['label.Caminhao.idCaminhao']}"></ice:outputText>
                            <ice:inputText value="#{caminhaoCad.caminhao.idCaminhao}"></ice:inputText>
                            <ice:outputText value="#{mLbl['label.Caminhao.sdcModelo']}"></ice:outputText>
                            <ice:inputSecret value="#{caminhaoCad.caminhao.sdcModelo}"></ice:inputSecret>
                            <ice:outputText value="#{mLbl['label.Caminhao.ndtAno']}"></ice:outputText>
                            <ice:inputSecret value="#{caminhaoCad.caminhao.ndtAno}"></ice:inputSecret>
                            <ice:outputText value="#{mLbl['label.Caminhao.scdPlaca']}"></ice:outputText>
                            <ice:inputSecret value="#{caminhaoCad.caminhao.scdPlaca}"></ice:inputSecret>
                        </ice:panelGrid>
       
                        <f:facet name="footer">
                            <ice:panelGroup>
                                <ice:commandButton value="#{mLbl['botao.salvar']}" action="#{caminhaoCad.salvar}"/>
                                <ice:commandButton value="#{mLbl['botao.excluir']}" action="#{caminhaoCad.excluir}"/>
                                <ice:commandButton value="#{mLbl['botao.cancelar']}" action="#{caminhaoCad.cancelar}"/>
                            </ice:panelGroup>
                        </f:facet>
                    </ice:panelGrid>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
        <pptT:DadosTabela tabelaConfig="#{caminhaoCad.tabelaConfig}" bean="#{caminhaoCad}" onSelectRow="rowSelectionListener"/>
        <pptM:popupMensagem bean="${caminhaoCad}"/>
    </ui:define>
</ui:composition>
