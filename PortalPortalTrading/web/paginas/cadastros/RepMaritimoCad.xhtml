<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pptM="http://java.sun.com/jsf/composite/componentes/mensagem"
                xmlns:pptCT="http://java.sun.com/jsf/composite/componentes/tabela"
                xmlns:layout="http://java.sun.com/jsf/composite/componentes/layout"
                template="/paginas/template/Template.xhtml">

    <ui:define name="titulo">
        #{repMaritimoCad.sdcTituloTelaCad}
    </ui:define>

    <ui:define name="conteudo">
        <h:head>
            <script type="text/javascript">
            </script>
            <ice:outputStyle href="#{facesContext.externalContext.requestContextPath}/css/padrao.css"/>
        </h:head>
        <pptCT:DadosTabela tabelaConfig="#{repMaritimoCad.tabelaConfigPricipalCad}" bean="${repMaritimoCad}" onSelectRow="rowSelectionListener" permiteNovo="true"/>
        <ice:form id="RepMaritimoCad">
            <ice:panelPopup draggable="false" modal="true" autoCentre="true" visible="#{repMaritimoCad.tabelaConfigPricipalCad.visablePopupCad}" rendered="#{repMaritimoCad.tabelaConfigPricipalCad.visablePopupCad}">
                <f:facet name="body">
                    <ice:panelGrid cellpadding="0" cellspacing="0" styleClass="bodyPopupCad" headerClass="headPopupCad" footerClass="footPopupCad" columns="1">

                        <f:facet name="header">
                            <ice:panelGroup>
                                <ice:outputText value="#{repMaritimoCad.sdcTituloTelaCad}"/>
                            </ice:panelGroup>
                        </f:facet>
                        <layout:tituloGrupo label="#{mLbl['label.RepMaritimoCad.dados']}"/>
                        <ice:panelGrid columns="2" columnClasses="labelCampoCad">
                            <ice:outputText value="${mEnt['label.Empresa.short.scdCnpj']}"/>
                            <ice:inputText value="#{repMaritimoCad.tabelaConfigPricipalCad.selected['empresa']['scdCnpj']}" maxlength="15" style="width: 110px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.sdcRazaoSocial']}"/>
                            <ice:inputText value="#{repMaritimoCad.tabelaConfigPricipalCad.selected['empresa']['sdcRazaoSocial']}" maxlength="50" style="width: 250px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.snmFantasia']}"/>
                            <ice:inputText value="#{repMaritimoCad.tabelaConfigPricipalCad.selected['empresa']['snmFantasia']}" maxlength="100" style="width: 250px;"/>
                        </ice:panelGrid>                            
                        <layout:tituloGrupo label="#{mLbl['label.FornecedorCad.endereco']}"/>                        
                        <ice:panelGrid columns="2" columnClasses="labelCampoCad">
                            <ice:outputText value="${mEnt['label.Empresa.short.scdCep']}"/>
                            <ice:inputText value="#{repMaritimoCad.tabelaConfigPricipalCad.selected['empresa']['scdCep']}" maxlength="15" style="width: 110px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.sdcEndereco']}"/>
                            <ice:inputText value="#{repMaritimoCad.tabelaConfigPricipalCad.selected['empresa']['sdcEndereco']}" maxlength="100" style="width: 250px;"/>

                            <ice:outputText value="${mEnt['label.Empresa.short.snmCidade']}"/>
                            <ice:inputText value="#{repMaritimoCad.tabelaConfigPricipalCad.selected['empresa']['snmCidade']}" maxlength="50" style="width: 200px;"/>
                        </ice:panelGrid> 
                        <layout:tituloGrupo label="#{mLbl['label.FornecedorCad.contato']}"/>
                        <ice:panelGrid columns="2" columnClasses="labelCampoCad">                            
                            <ice:outputText value="${mEnt['label.Empresa.short.snmRepresentante']}"/>
                            <ice:inputText value="#{repMaritimoCad.tabelaConfigPricipalCad.selected['empresa']['snmRepresentante']}" maxlength="50" style="width: 200px;"/>
                            
                            <ice:outputText value="${mEnt['label.Empresa.short.sdcFone']}"/>
                            <ice:inputText value="#{repMaritimoCad.tabelaConfigPricipalCad.selected['empresa']['sdcFone']}" maxlength="15" style="width: 110px;"/>
                        </ice:panelGrid>

                        <f:facet name="footer">
                            <ice:panelGroup>
                                <ice:commandButton value="#{mLbl['botao.salvar']}" actionListener="#{repMaritimoCad.salvar}" styleClass="buttonsCad" image="#{facesContext.externalContext.requestContextPath}/images/buttonWood1.png"/>
                                <ice:commandButton value="#{mLbl['botao.excluir']}" actionListener="#{repMaritimoCad.excluir}" styleClass="buttonsCad" image="#{facesContext.externalContext.requestContextPath}/images/buttonWood2.png"/>
                                <ice:commandButton value="#{mLbl['botao.cancelar']}" actionListener="#{repMaritimoCad.cancelar}" styleClass="buttonsCad" image="#{facesContext.externalContext.requestContextPath}/images/buttonWood3.png"/>
                            </ice:panelGroup>
                        </f:facet>
                    </ice:panelGrid>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
        <pptM:popupMensagem bean="${repMaritimoCad}"/>
    </ui:define>
</ui:composition>
